<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Eye Anaalytics</title>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <!-- Vue Router -->
    <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{url_for('static', filename="app.css")}}"/>
    <style>
        /* Main Styling */
html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    font-family: Arial, sans-serif;
    background-color: #000; /* Dark theme */
    color: #fff; /* White text */
}

body {
    flex: 1;
}

/* Navbar Styling */
.navbar {
    background-color: #000; /* Dark background */
}
.navbar-brand, .nav-link {
    color: #fff !important;
}

/* Main Content Styling */
.main-content {
    text-align: center;
    padding: 50px 0;
}

/* Header Animation */
.animated-header {
    font-size: 36px;
    animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

/* Feature Cards Styling */
.features-container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap; /* Wraps the boxes for smaller screens */
    padding: 20px;
}

.feature-card {
    background-color: #1c1c1e; /* Apple-like dark gray */
    color: #fff;
    border-radius: 15px;
    padding: 20px;
    margin: 10px;
    width: 300px; /* Ensures consistent square shape */
    height: 300px; /* Equal width and height for square box */
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5); /* Adds a subtle shadow */
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    position: relative;
    overflow: hidden; /* To contain animations */
}

/* Hover Effect with Animation */
.feature-card:hover {
    transform: translateY(-10px);
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.8);
}

/* Animation - Related to Influencer & Sponsor */
.feature-card:hover:before {
    content: attr(data-category); /* Display category (Influencer or Sponsor) */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #00ff00; /* Bright green text for visibility */
    font-size: 32px;
    opacity: 0;
    animation: slideIn 0.5s forwards ease-in-out;
}

@keyframes slideIn {
    0% { opacity: 0; transform: translate(-50%, -60%); }
    100% { opacity: 1; transform: translate(-50%, -50%); }
}

/* Footer Styling */
.footer {
    background-color: #000;
    color: #fff;
    text-align: center;
    padding: 20px;
    position: fixed; /* Sticky footer */
    bottom: 0;
    width: 100%;
}
.signin-card {
          background-color: #1c1c1e; /* Apple-like dark gray */
          color: #fff;
          border-radius: 15px;
          padding: 20px;
          margin: 50px auto;
          max-width: 1200px; /* Adjusted width */
          box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
          transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
          position: relative;
          overflow: hidden;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          border-radius: 8px;
      }

/* Responsive Adjustments */
@media (max-width: 768px) {
    .feature-card {
        width: 100%;
        height: auto;
        margin: 10px 0;
    }
}
.btn-submit {
          width: 100%;
          padding: 10px;
          background-color: #00ff00;
          border: none;
          color: #000;
          font-weight: bold;
          border-radius: 5px;
      }

    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Open Eye Analytics</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <!-- Sign Up Dropdown -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="signupDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sign Up
              </a>
              <div class="dropdown-menu" aria-labelledby="signupDropdown">
                <router-link to="/signup/influencer" class="dropdown-item" href="signin.html">Sign Up as Influencer</router-link>
                <router-link to="/signup/sponsor" class="dropdown-item">Sign Up as Sponsor</router-link>
              </div>
            </li>
            <!-- Sign In and Features Links -->
            <li class="nav-item">
              <router-link to="/signin" class="nav-link">Sign In</router-link>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="main-content">

      </div>
      <div class="signin-card">
        <form action="" method="POST"></form>
            <h2 class="text-center">Sign In</h2>
            <div class="form-group">
                <label for="user_role">Role</label>
                <select class="form-control" id="user_role" name="user_role" required>
                    <option value="admin">Admin</option>
                    <option value="influencer">Influencer</option>
                    <option value="sponsor">Sponsor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="user_id">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-submit" disabled>Sign In</button>
        </form>
      </div>
      <!-- Footer -->
      <div class="footer">
        <p>&copy; 2024 Open Eye Analytics. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
