<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Eye Analytics - Sign Up</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      /* Main Styling */
      html, body {
          height: 100%;
          margin: 0;
          display: flex;
          flex-direction: column;
          font-family: Arial, sans-serif;
          background-color: #000; /* Dark theme */
          color: #fff; /* White text */
      }

      body {
          flex: 1;
      }

      /* Centering Container for Signin Card */
      .center-container {
          display: flex;
          justify-content: center;
          align-items: center;
          flex-grow: 1;
      }

      /* Signin Card Styling */
      .signin-card {
          background-color: #1c1c1e; /* Apple-like dark gray */
          color: #fff;
          border-radius: 15px;
          padding: 20px;
          margin: 50px auto;
          max-width: 1200px; /* Adjusted width */
          box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
          transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
          position: relative;
          overflow: hidden;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          border-radius: 8px;
      }

      .form-row {
          width: 100%;
          margin-bottom: 15px;
      }

      .form-control {
          width: 100%;
          padding: 10px;
          border-radius: 5px;
          border: none;
      }

      .btn-submit {
          width: 100%;
          padding: 10px;
          background-color: #00ff00;
          border: none;
          color: #000;
          font-weight: bold;
          border-radius: 5px;
      }

      /* Footer Styling */
      .footer {
          background-color: #000;
          color: #fff;
          text-align: center;
          padding: 20px;
          position: fixed;
          bottom: 0;
          width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">Open Eye Analytics</a>
    </nav>

    <!-- Main Content -->
    <div class="center-container">
      <div class="signin-card">
        <h3>Sign Up</h3>
        <form id="signupForm" action="/oeanalytics/sponser_signupp" method="POST" enctype="multipart/form-data">
          <div class="container">
              <!-- Columns for Form -->
              <div class="row">
                  <!-- Column 1 -->
                  <div class="col-md-4">
                      <div class="form-group">
                          <label for="username">Username</label>
                          <input type="text" class="form-control" id="username" name="username" required>
                      </div>
                      <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password" name="password" required>
                      </div>
                      <div class="form-group">
                          <label for="first_name">First Name</label>
                          <input type="text" class="form-control" id="first_name" name="first_name" required>
                      </div>
                      <div class="form-group">
                          <label for="last_name">Last Name</label>
                          <input type="text" class="form-control" id="last_name" name="last_name" required>
                      </div>
                      
                  </div>

                  <!-- Column 2 -->
                  <div class="col-md-4">
                      <div class="form-group">
                          <label for="address">Address</label>
                          <input type="text" class="form-control" id="address" name="address" required>
                      </div>
                      <div class="form-group">
                          <label for="district">District</label>
                          <input type="text" class="form-control" id="district" name="district" required>
                      </div>
                      <div class="form-group">
                          <label for="state">State</label>
                          <input type="text" class="form-control" id="state" name="state" required>
                      </div>
                      <div class="form-group">
                          <label for="pincode">Pincode</label>
                          <input type="text" class="form-control" id="pincode" name="pincode" required pattern="\d{6}">
                      </div>
                      <div class="form-group">
                          <label for="bio">Company Bio</label>
                          <input type="text" class="form-control" id="bio" name="bio" required>
                      </div>
                  </div>

                  <!-- Column 3 -->
                  <div class="col-md-4">
                      <div class="form-group">
                          <label for="company_name">Company Name</label>
                          <input type="text" class="form-control" id="company_name" name="company_name" required>
                      </div>
                      <div class="form-group">
                          <label for="industry" style="font-size: 17px;">Industry</label>
                          <select class="form-control" id="industry" name="industry" required>
                            {% for category in categories %}
                              <option value="{{ category.category }}">{{ category.category }}</option>
                            {% endfor %}
                          </select>
                      </div>
                      <div class="form-group">
                          <label for="positions">Positions</label>
                          <input type="text" class="form-control" id="positions" name="positions" required>
                      </div>
                      <div class="form-group">
                          <label for="contact">Contact (email)</label>
                          <input type="text" class="form-control" id="contact" name="contact" required pattern="\d{10}">
                      </div>
                      
                  </div>
              </div>
          </div>
          <div class="text-center">
              <button type="submit" class="btn-submit" disabled>Signup</button>
          </div>
      </form>

          
  
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2024 Open Eye Analytics. All rights reserved.</p>
    </div>

  </body>
</html>
