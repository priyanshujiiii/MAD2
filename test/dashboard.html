<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Eye Analytics</title>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <!-- Vue Router -->
    <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='app.css')}}"/>
    <style>
        /* Main Styling */
html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    font-family: Arial, sans-serif;
    background-color: #000; /* Dark theme */
    color: #fff; /* White text */
}

body {
    flex: 1;
}

/* Navbar Styling */
.navbar {
    background-color: #000; /* Dark background */
    margin-bottom: 0; /* Remove margin between navbar and content */
}
.navbar-brand, .nav-link {
    color: #fff !important;
}

/* Main Content Styling */
.main-content {
    display: flex;
    flex-direction: row;
    height: 100%;
}

.sidebar {
    background-color: #1c1c1e;
    padding: 0;
    margin: 0;
    height: 100vh;
    width: 250px; /* Sidebar width */
}

.sidebar ul {
    padding-left: 0;
}

.sidebar a {
    color: #fff;
    padding: 15px;
    display: block;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.sidebar a:hover {
    background-color: #00ff00;
}

/* Right Section Styling */
.col-md-9 {
    padding: 20px;
    margin-left: 0; /* Ensure no gap */
    flex: 1;
    background-color: #000; /* Same background as body */
    overflow: auto; /* Ensure scrollable content */
}

h1 {
    color: #fff;
}

/* Footer Styling */
.footer {
    background-color: #000;
    color: #fff;
    text-align: center;
    padding: 20px;
    position: fixed; /* Sticky footer */
    bottom: 0;
    width: 100%;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .sidebar {
        width: 100%;
        height: auto;
    }
}
.list-group-item{
    background-color: #1c1c1e;
}
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Open Eye Analytics</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <!-- Sign Up Dropdown -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="signupDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sign Up
              </a>
              <div class="dropdown-menu" aria-labelledby="signupDropdown">
                <router-link to="/signup/influencer" class="dropdown-item" href="signin.html">Sign Up as Influencer</router-link>
                <router-link to="/signup/sponsor" class="dropdown-item">Sign Up as Sponsor</router-link>
              </div>
            </li>
            <!-- Sign In and Features Links -->
            <li class="nav-item">
              <router-link to="/signin" class="nav-link">Sign In</router-link>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="main-content">
        <!-- Left Sidebar with Options -->
        <div class="sidebar col-md-2">
            <h3 class="mt-4 mb-4 text-center">Sponsor Dashboard</h3>
            <ul class="list-group" >
                <a class="list-group-item" href="{{ url_for('my_campaign') }}">My Campaign</a>
                <a class="list-group-item" href="{{ url_for('addcampaign') }}">New Campaign</a>
                <a class="list-group-item" href="{{ url_for('incoming_sponser', filter='All') }}">Incoming Ad Request</a>
                <a class="list-group-item" href="{{ url_for('outgoing_sponser', filter='All') }}">Outgoing Ad Request</a>
                <a class="list-group-item" href="{{ url_for('sendrequest') }}">Send Request</a>
                <a class="list-group-item" href="{{ url_for('show_payments_sponser') }}">Payments</a>
            </ul>
        </div>

        <!-- Right Section for Detail Editing -->
        <div class="col-md-9">
            <div class="container">
                <div class="row mt-4">
                    <div class="col">
                        <h1>{% include template %}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

      <!-- Footer -->
      <div class="footer">
        <p>&copy; 2024 Open Eye Analytics. All rights reserved.</p>
      </div>
  </body>
</html>
